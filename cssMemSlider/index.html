<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>CSS Mem Slider</h1>
  <div class="slider">
    <div class="slider__container">
      <!-- SLIDE-1 -->
      <!-- img -->
      <div id="slide-1" class="slider__img-wrapper">
        <img class="slider__img" src="./img/slide-1.jpg" alt="slide 1">
      </div>
      <!-- text -->
      <p class="slider__desc">
        Frodo ! I have to deal with this Mem-Slider myself.
      </p>
      <!-- SLIDE-2 -->
      <!-- img -->
      <div id="slide-2" class="slider__img-wrapper">
        <img class="slider__img" src="./img/slide-2.jpg" alt="slide 2">
      </div>
      <!-- text -->
      <p class="slider__desc">
        We should not rush. We must avoid javascript.
      </p>
      <!-- SLIDE-3 -->
      <!-- img -->
      <div id="slide-3" class="slider__img-wrapper">
        <img class="slider__img" src="./img/slide-3.jpg" alt="slide 3">
      </div>
      <!-- text -->
      <p class="slider__desc">
        But, can we use Webpack at least ?
      </p>
      <!-- SLIDE-4 -->
      <!-- img -->
      <div id="slide-4" class="slider__img-wrapper">
        <img class="slider__img" src="./img/slide-4.jpg" alt="slide 4">
      </div>
      <!-- text -->
      <p class="slider__desc">
        Common on, Sam ... :)
      </p>
      <!-- NAVIGATION -->
      <nav class="slider__nav">
        <a href="#slide-1" class="slider__nav-btn"></a>
        <a href="#slide-2" class="slider__nav-btn"></a>
        <a href="#slide-3" class="slider__nav-btn"></a>
        <a href="#slide-4" class="slider__nav-btn"></a>
      </nav>
    </div>
  </div>
</body>

</html>
